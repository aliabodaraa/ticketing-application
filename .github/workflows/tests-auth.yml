name: tests-auth

on:
  pull_request:
    paths:
      - "auth/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated from v2 to v4

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v3  # Updated from v2
        with:
          node-version: "14.x"

      - run: cd auth && npm install && npm run test:ci
