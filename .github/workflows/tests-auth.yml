name: tests-auth

on:
  pull_request:
    paths:
      - "auth/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.21.3

      - name: Display structure
        run: |
          echo "Working dir: $(pwd)"
          echo "Top-level files:"
          ls -la

      - name: Run tests
        run: |
          cd auth
          npm install
          npm run test:ci
