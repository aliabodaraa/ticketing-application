name: tests-auth

on:
  pull_request:
    paths:
      - "auth/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 14.21.3
        uses: actions/setup-node@v3
        with:
          node-version: "14.21.3"

      - name: Install and test
        run: |
          cd auth
          npm ci
          echo "Starting tests..."
          npm run test:ci
          echo "Tests completed."
