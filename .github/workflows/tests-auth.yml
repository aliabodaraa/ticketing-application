name: tests-auth

on:
  pull_request:
    paths:
      - "auth/**"

jobs:
  test:
    runs-on: ubuntu-20.04  # More compatible with Node 14
    timeout-minutes: 10    # Prevents hanging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: "14.21.3"  # Your exact local version
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./auth
        run: |
          sudo apt-get install -y build-essential python
          npm ci

      - name: Run tests
        working-directory: ./auth
        run: npm run test:ci -- --ci --maxWorkers=2 --detectOpenHandles --forceExit
