name: tests-auth

on:
  pull_request:
    paths:
      - "auth/**"

jobs:
  build:
    runs-on: ubuntu-20.04 # Explicit older Ubuntu version
    steps:
      - uses: actions/checkout@v2

      - name: Setup exact Node.js 14.21.3
        uses: actions/setup-node@v2
        with:
          node-version: "14.21.3" # Exact version matching local

      - name: Install build tools
        run: sudo apt-get install -y build-essential python

      - run: |
          cd auth
          npm install
          npm run test:ci
