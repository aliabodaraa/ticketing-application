name: tests-auth

on:
  pull_request:
    paths:
      - "auth/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 14.21.3
        uses: actions/setup-node@v3
        with:
          node-version: "14.21.3"

      - name: Show working directory and files
        run: |
          pwd
          ls -la
          echo "Contents of auth:"
          ls -la auth || echo "auth folder does not exist"

      - name: Install and run tests
        run: |
          cd auth
          npm install
          npm run test:ci
